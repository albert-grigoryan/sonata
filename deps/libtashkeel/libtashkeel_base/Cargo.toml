[package]
name = "libtashkeel_base"
version = "1.2.0"
authors = ["Musharraf Omer<ibnomer2011@hotmail.com>"]
license = "MIT/Apache-2.0"
edition = "2021"
description = "Arabic-text diacritic restoration using neural networks"
repository = "https://github.com/mush42/libtashkeel"
documentation = "https://github.com/mush42/libtashkeel"

[features]
default = ["ort"]
ort = ["dep:ort"]
tract = ["bytes", "tract-onnx"]

[dependencies]
bytes = { version = "1.0.1", optional = true }
log = "0.4.18"
ndarray = "0.15.6"
once_cell = "1.18.0"
serde = { version = "1.0.160", features = ["derive"] }
serde_json = "1.0.89"
thiserror = "1.0.47"

[dependencies.tract-onnx]
version = "0.20.20"
optional = true

[dependencies.ort]
version = "1.16.2"
default-features = false
features = ["load-dynamic"]
optional = true

[dev-dependencies.ort]
version = "1.16.0"
default-features = false
features = ["load-dynamic"]
